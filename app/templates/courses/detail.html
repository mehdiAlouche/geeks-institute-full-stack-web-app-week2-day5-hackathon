{% extends "base.html" %}

{% block title %}{{ course.title }} - School Management System{% endblock %}

{% block content %}
<course-detail course-id="{{ course.id }}"></course-detail>

<!-- Comments Section for Students -->
<div class="max-w-4xl mx-auto px-6 pb-12" id="comments-section" style="display: none;">
  <comment-section file-id="placeholder"></comment-section>
</div>

<script>
  // Show comments section for students
  document.addEventListener('DOMContentLoaded', function() {
    const user = window.SchoolApp.getCurrentUser();
    if (user && user.role === 'student') {
      // Wait for course detail to load, then show comments
      setTimeout(() => {
        const commentsSection = document.getElementById('comments-section');
        if (commentsSection) {
          commentsSection.style.display = 'block';
        }
      }, 1000);
    }
  });
</script>
{% endblock %}
