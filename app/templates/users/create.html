{% extends "base.html" %}

{% block title %}Create User - School Management System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">{% if user %}Edit User{% else %}Create New User{% endif %}</h1>
          <p class="mt-2 text-gray-600">{% if user %}Update user information{% else %}Add a new user to the system{% endif %}</p>
        </div>
        <a href="/users" class="text-gray-600 hover:text-gray-900">
          <i class="bi bi-arrow-left mr-2"></i>
          Back to Users
        </a>
      </div>
    </div>
  </div>

  <!-- User Form -->
  <div class="max-w-4xl mx-auto px-4 py-8">
    <user-form{% if user %} user-id="{{ user.id }}"{% endif %}></user-form>
  </div>
</div>
{% endblock %}
