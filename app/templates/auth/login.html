{% extends "base.html" %}

{% block title %}Login - School Management System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
        <i class="bi bi-mortarboard text-white text-2xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
          create a new account
        </a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" id="login-form">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Email address"
          >
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="current-password" 
            required 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Password"
          >
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            id="remember-me" 
            name="remember-me" 
            type="checkbox" 
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button type="submit" id="login-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="bi bi-box-arrow-in-right mr-2"></i>
          <span id="login-text">Sign in</span>
          <div id="login-spinner" class="hidden">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
          </div>
        </button>
      </div>

      
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
 

  // Handle form submission
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('login-btn');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Show loading state
    loginBtn.disabled = true;
    loginText.textContent = 'Signing in...';
    loginSpinner.classList.remove('hidden');
    
    try {
      const response = await window.SchoolApp.apiCall('/auth/login', {
        method: 'POST',
        body: JSON.stringify({ email, password })
      });
      
      // Store auth data
      window.SchoolApp.login(response.access_token, response.user);
      
      // Small delay to ensure navbar updates before redirect
      setTimeout(() => {
        window.location.href = '/courses';
      }, 100);
      
    } catch (error) {
      console.error('Login error:', error);
      // Reset button state
      loginBtn.disabled = false;
      loginText.textContent = 'Sign in';
      loginSpinner.classList.add('hidden');
    }
  });

  // Check if already logged in
  document.addEventListener('DOMContentLoaded', function() {
    if (window.SchoolApp.isAuthenticated()) {
      window.location.href = '/courses';
    }

    // Auto-fill demo credentials if available
    const demoEmail = sessionStorage.getItem('demo_email');
    const demoPassword = sessionStorage.getItem('demo_password');
    if (demoEmail && demoPassword) {
      document.getElementById('email').value = demoEmail;
      document.getElementById('password').value = demoPassword;
      // Clear the stored credentials
      sessionStorage.removeItem('demo_email');
      sessionStorage.removeItem('demo_password');
    }
  });
</script>
{% endblock %}
