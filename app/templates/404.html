{% extends "base.html" %}

{% block title %}Page Not Found - SchoolApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full text-center">
    <div class="mb-8">
      <div class="text-6xl font-bold text-blue-600 mb-4">404</div>
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Page Not Found</h1>
      <p class="text-gray-600 mb-8">
        Sorry, we couldn't find the page you're looking for. It might have been moved or doesn't exist.
      </p>
    </div>
    
    <div class="space-y-4">
      <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
        <i class="bi bi-house-door mr-2"></i>
        Go Home
      </a>
      <a href="javascript:history.back()" class="inline-block bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition-colors ml-4">
        <i class="bi bi-arrow-left mr-2"></i>
        Go Back
      </a>
    </div>
  </div>
</div>
{% endblock %}
